<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF8">
        <title>Social_buttons</title>
        <script type="text/javascript" src="results_scripts.js""></script>
        <link rel="stylesheet" href="../bootstrap.min.css">
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
             
               <h3>Соціальні мережі</h3>
               <div class="social">
                <div class="maingroup">
                  <button onclick="document.location='https://facebook.com'" class="icon facebook">
                    <i class="fa fa-facebook"></i>
                  </button>
                  <button onclick="document.location='https://twitter.com'"class="icon twitter">
                    <i class="fa fa-twitter"></i>
                  </button>
                  
                </div>
                <div class="expgroup">
                  <button onclick="document.location='https://linkedin.com'"class="icon linkedin">
                    <i class="fa fa-linkedin"></i>
                  </button>
                  <button onclick="document.location='https://reddit.com'"class="icon reddit">
                    <i class="fa fa-reddit-alien"></i>
                  </button>
                </div>
              </div>
             
    </body>
</html>
