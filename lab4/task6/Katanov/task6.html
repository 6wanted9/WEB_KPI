<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF8">
        <title>TASK6</title>
        <link rel="stylesheet" href="../../../bootstrap.min.css">
        <link rel="stylesheet" href="task6.css">
    </head>
    <body>
        <div class="edit-buttons">
                <input class="edit-button" type="button" value="Напівжирність" id="bold">
                <input class="edit-button" type="button" value="Нахил" id="incline">
                <input class="edit-button" type="button" value="Підкреслювання" id="underline">
                <div>
                    <input class="edit-button" type="text" placeholder="Колір тексту" id="color-value">
                    <input class="edit-button" type="submit" value="Змінити колір" id="color-button">
                </div>
                <div>
                    <input class="edit-button" type="text" list="reg-list" placeholder="Регістр символів" id="reg-value">
                    <input class="edit-button" type="submit" value="Змінити регістр" id="reg-button">
                    <datalist id="reg-list">
                        <option>Верхній регістр</option>
                        <option>Нижній регістр</option>
                    </datalist>
                </div>
        </div>
        <div>
            <form><textarea id="input_area" type="text" rows="10"></textarea></form>
        </div>
        <div>
            <div id="output_area"></div>
        </div>
            <script src="task6.js"></script>
    </body>
</html>
